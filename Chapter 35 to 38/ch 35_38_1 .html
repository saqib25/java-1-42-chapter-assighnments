<body>
    <script>
    var n=parseInt(prompt("Enter the number"));
    var result=fact(n);
    console.log("Factorial of the given number "+ result);
    function fact(n){
     if(n===1){
     return 1;    
     }   
     else return n * fact(n-1);   
    }  
    </script>
