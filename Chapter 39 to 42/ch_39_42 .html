<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter 39-42</title>
</head>
<body>
  <script>
  var English=prompt("Enter your English Marks");
  var Maths=prompt("Enter your Maths Marks");
  var Urdu=prompt("Enter your Urdu Marks");
  var Social_studies=prompt("Enter your social studies Marks");
  var Islamiat=prompt("Enter your Islamiat Marks");

  var obtainMarks=parseInt(English) +parseInt (Maths) +parseInt (Urdu) +parseInt (Social_studies) +parseInt (Islamiat);
  var totalMarks=500;
  var percentage=obtainMarks/totalMarks * 100;
  console.log("Your percentage is  "+ percentage + '%');

var grade;

switch(true){
case(percentage >=90 && percentage <=100):
grade="A+";
alert("Grade= " +grade);
break;

case(percentage >=75 && percentage <=89):
grade= "A";
alert("Grade= "+ grade);
break;
case(percentage >=60 && percentage <=74):
grade= "B";
alert("Grade ="+grade);
break;
case (percentage >=45 && percentage <=59):
grade="C";
alert("Grade ="+grade);
break;
case (percentage >=30 && percentage <=44):
grade="D";
alert("Grade ="+grade);
break;

case (percentage >=0 && percentage <=29):
grade="F";
alert("Grade ="+grade);
break;
default:
alert("Invalid Marks");
}
  </script>  
</body>
</html>
