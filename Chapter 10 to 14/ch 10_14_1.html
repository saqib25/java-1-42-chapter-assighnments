<body>
    <script>
    cource1=Number(prompt("please enter your english marks? out of 100"));
    cource2=Number(prompt("please enter your Maths marks? out of 100"));
    cource3=Number(prompt("please enter your urdu marks? out of 100"));
    cource4=Number(prompt("please enter your islamiat marks? out of 100"));
    cource5=Number(prompt("please enter your history marks? out of 100"));
    total=500;
    marks=(+cource1 + cource2 +cource3 + cource4 + cource5);
    alert("Your total marks is = "+ marks)
    percentage=marks/total *100;
    alert("Your percentage is = "+ percentage + "%");
